				input[type='range'] {

					border-radius: 5px;

					height: 13px;
					width: 400px;
				}

			<script type="text/javascript">
				function splitString()
				{
				var myDimen=document.getElementById("dimen").value;
				var splitDimen = myDimen.split("*");
				document.getElementById("filter-target").width=splitDimen[0];
				document.getElementById("filter-target").height=splitDimen[1];
				}
			</script>
			
			
			<script type="text/javascript">
				function onFileSelected(event) {
				  var selectedFile = event.target.files[0];
				  var reader = new FileReader();

				  var imgtag = document.getElementById("filter-target");
				  imgtag.title = selectedFile.name;

				  reader.onload = function(event) {
					imgtag.src = event.target.result;
				  };

				  reader.readAsDataURL(selectedFile);
				}
			</script>
			
			
			<!-- ROTATE SLIDER-->
			<script>
				function rotate(value)
				{
				document.getElementById('filter-target').style.webkitTransform="rotate(" + value + "deg)";
				document.getElementById('filter-target').style.msTransform="rotate(" + value + "deg)";
				document.getElementById('filter-target').style.MozTransform="rotate(" + value + "deg)";
				document.getElementById('filter-target').style.OTransform="rotate(" + value + "deg)";
				document.getElementById('filter-target').style.transform="rotate(" + value + "deg)";
				document.getElementById('span1').innerHTML=value + "deg";
				}
			</script>
			
			<script type="text/javascript">
				function flipNor(){
				//Get the image
				var img = document.getElementById('filter-target');
				//Flip it horizontally
				img.style.webkitTransform = 'scaleX(+1)';
				}
			</script>
			
			<script type="text/javascript">
				function flipHor(){
				//Get the image
				var img = document.getElementById('filter-target');
				//Flip it horizontally
				img.style.webkitTransform = 'scaleX(-1)';
				}
			</script>
			
			<script type="text/javascript">
				function flipVer(){
				//Get the image
				var img = document.getElementById('filter-target');
				//Flip it horizontally
				img.style.webkitTransform = 'scaleY(-1)';
				}
			</script>
			
			<script type="text/javascript">
				function flipBoth(){
				//Get the image
				var img = document.getElementById('filter-target');
				//Flip it horizontally
				img.style.webkitTransform = 'scale(-1,-1)';
				}
			</script>
			
			
			
			<!-- WEBKIT IMAGE ROTATION -->
				<style type="text/css">
					.rot_0 {
						-webkit-transform: rotate(0deg);
					}
					.rot_45 {
						-webkit-transform: rotate(45deg);
					}
					.rot_90 {
						-webkit-transform: rotate(90deg);
					}
					.rot_135 {
						-webkit-transform: rotate(135deg);
					}
					.rot_180 {
						-webkit-transform: rotate(180deg);
					}
					.rot_225 {
						-webkit-transform: rotate(225deg);
					}
					.rot_270 {
						-webkit-transform: rotate(270deg);
					}
					.rot_315 {
						-webkit-transform: rotate(315deg);
					}
					.rot_360 {
						-webkit-transform: rotate(360deg);
					}
				</style>
				
			<!-- ROTATE -->
			<script type="text/javascript">
				function rotate_0(){
					document.getElementById('filter-target').className='rot_0';
				}
				function rotate_45(){

		<form action="#" method="post" id="interaction-form">
			<div id="interaction">				
				<div class="form-group">
					<h4>Resize Image</h4>
					<input class="form-control" type="text" id="dimen" name="dimension" placeholder="input width*height in pixel"/>
					<br>
					<input class="btn btn-primary" type="submit" value="Submit new dimension" Onclick ="splitString()"/>
				</div>
				<hr>
				
				
				<div class="form-group">
					<h4>Flip Image</h4>		
					<input class="btn btn-primary" type="submit" value="No Flip" onClick ="flipNor()"/>
					
					<input class="btn btn-warning" type="submit" value="Flip horizontally" onClick ="flipHor()"/>
					
					<input class="btn btn-success" type="submit" value="Flip vertically" onClick ="flipVer()"/>
						
					
					<input class="btn btn-danger" type="submit" value="Flip both" onClick ="flipBoth()"/>
				</div>
				<hr>
				
				<div class="form-group">
					<h4>Image Rotation</h4>
					<input type="range" min="-360" max="360" value="0" onchange="rotate(this.value)" />
					transform: rotate(<span id="span1">0deg</span>);

					<input type="button" class="btn btn-warning"  value ="135&deg;" onclick="rotate_135()"/>
					<input type="button" class="btn btn-danger"  value ="180&deg;" onclick="rotate_180()"/>
					<input type="button" class="btn btn-warning"  value ="225&deg;" onclick="rotate_225()"/>
					<input type="button" class="btn btn-info"  value ="270&deg;" onclick="rotate_270()"/>
					<input type="button" class="btn btn-success"  value ="315&deg;" onclick="rotate_315()"/>
					<input type="button" class="btn btn-default"  value ="360&deg;" onclick="rotate_360()"/>
					-->

				<hr>
				
				<div class="form-group">
					<h4>Choose Filter (using code from <a href="http://mezzoblue.github.io/PaintbrushJS/" target="_blank">PaintbrushJS</a>) </h4>
						<select class="form-control" id="filter-selector"> </select>
				</div>				
					
				<div class="controls" id="controls-blur">
					<h4>Amount</h4>
						<input type="range" name="data-pb-blur-amount" min="0" max="10" step="0.05" value="0" onchange="rangevalue.value=value">
						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-edges">
					<h4>Amount</h4>
						<input type="range" name="data-pb-edges-amount" min="0" max="1" step="0.01" value="1">
						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-emboss">
					<h4>Amount</h4>
						<input type="range" name="data-pb-emboss-amount" min="0" max="1" step="0.01" value="0.2">
						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-greyscale">
					<h4>Opacity</h4>
						<input type="range" name="data-pb-greyscale-opacity" min="0" max="1" step="0.01" value="1">
				</div>
				
				<div class="controls" id="controls-matrix">
					<h4>Amount</h4>
						<input type="range" name="data-pb-matrix-amount" min="0" max="1" step="0.01" value="0.2">
						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-mosaic">
					<h4>Opacity</h4>
						<input type="range" name="data-pb-mosaic-opacity" min="0" max="1" step="0.01" value="1">
						<output id="rangevalue"></output>
						
					<h4>Size</h4>
						<input type="range" name="data-pb-mosaic-size" min="1" max="40" step="1" value="5">
				</div>
				
				<div class="controls" id="controls-noise">
					<h4>Amount</h4>
						<input type="range" name="data-pb-noise-amount" min="0" max="100" step="1" value="30">
						<output id="rangevalue"></output>
						
					<h4>Type&nbsp;&nbsp;
						<input type="radio" name="data-pb-noise-type" value="mono">	Mono |
						<input type="radio" name="data-pb-noise-type" value="colour"> Colour 
					</h4>
				</div>
				
				<div class="controls" id="controls-posterize">
					<h4>Amount</h4>
						<input type="range" name="data-pb-posterize-amount" min="2" max="100" step="1" value="5">
						<output id="rangevalue"></output>
						
					<h4>Opacity</h4>
						<input type="range" name="data-pb-posterize-opacity" min="0" max="1" step="0.01" value="1">
						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-sepia">
					<h4>Opacity</h4>
						<input type="range" name="data-pb-sepia-opacity" min="0" max="1" step="0.01" value="0.5">
						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-sharpen">

						<output id="rangevalue"></output>
				</div>
				
				<div class="controls" id="controls-tint">
					<h4>Colour</h4>

					<h4>Opacity</h4>
						<input type="range" name="data-pb-tint-opacity" min="0" max="1" step="0.01" value="0.5">
						<output id="rangevalue"></output>
				</div>
